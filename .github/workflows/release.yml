name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: gradle
          token: ${{ secrets.GITHUB_TOKEN }}
