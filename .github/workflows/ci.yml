name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          cache: maven
          java-version: '17'

      #      - name: Build with Maven
      #        run: mvn clean install
      - name: Build and Generate Coverage Report
        run: mvn clean verify

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml

      - name: Discord Notify Success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          message: |
            ✅ CI 빌드 성공
            🔨 브랜치: `${{ github.ref_name }}`
            🧪 커밋: `${{ github.event.head_commit.message }}`
            🧑‍💻 작성자: `${{ github.actor }}`
            🔗 [자세히 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Discord Notify Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          message: |
            ❌ CI 빌드 실패
            🔨 브랜치: `${{ github.ref_name }}`
            🧪 커밋: `${{ github.event.head_commit.message }}`
            💬 확인이 필요합니다!
            🔗 [로그 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
