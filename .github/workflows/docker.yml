name: Docker Build with Maven

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    env:
      TAG: latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: docker build -t ci-cd-practice:${{ env.TAG }} .

      - name: Save Docker image as .tar
        run: docker save ci-cd-practice:${{ env.TAG }} -o ci-cd-practice.tar

      - name: Discord Notify Docker Success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          message: |
            🐳 Docker 이미지 빌드 & 푸시 성공!
            🏷️ 태그: `${{ env.TAG }}`
            📦 저장소: `${{ secrets.DOCKER_USERNAME }}/ci-cd-practice`
            🔗 [Action 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Discord Notify Docker Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          message: |
            ❌ Docker 이미지 빌드 실패!
            ⛔ 태그: `${{ env.TAG }}`
            🔗 [실패 로그 확인하기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
